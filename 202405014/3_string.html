<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문자열 함수</title>
  </head>
  <body></body>
  <script>
    // 1. charAt()함수
    // 문자열에서 전달받은 인덱스 위치한 문자나 문자 코드를 반환한다.
    document.write(`<h1>1. chart() 함수</h1>`);
    const str1 = "javascript";
    document.write(`<h2>0번째 인덱스 : ${str1.charAt(0)}</h2>`);
    document.write(`<h2>0번째 인덱스 : ${str1.charAt(5)}</h2>`);

    // 2. indexOf()함수
    //문자열에서 특정 문자나 문자열이 처음으로 등장하는 위치(인덱스)를 반환한다.
    document.write(`<h1>2. indexOf() 함수</h1>`);
    const str2 = "abcDEFabc";
    document.write(`<h2>abc가 시작하는 인덱스 : ${str2.indexOf("abc")}</h1>`);
    // 문자열 비교할때 대소문자를 구분한다.
    document.write(`<h2>abcd가 시작하는 인덱스 : ${str2.indexOf("abcd")}</h1>`);
    // 파라미터가 두개일 때는 두번째 파라미터가 시작인덱스 역활을 한다.
    document.write(
      `<h2>인덱스 3부터 abc가 시작하는 인덱스 : ${str2.indexOf("abc", 3)}</h1>`
    );

    // 3. lastIndxeOf()함수
    // 문자열에서 특정 문자열이 마지막으로 등장하는 위치(인덱스)를 반환한다
    document.write(`<h1>3. lastIndexOf() 함수</h1>`);
    //
    document.write(
      `<h2>abc가 마지막으로 시작되는 인덱스 : ${str2.lastIndexOf("abc")}</h1>`
    );

    // 4. trim()함수
    // 문자열의 양 끝에 존재하는 모든 공백과 줄바꿈 문자를 제거한 새로운 문자열을 반환한다.
    document.write(`<h1>4. trim() 함수</h1>`);
    const str3 = "      j a v a s c i r t       ";
    document.write(`<h2>trim 함수로 공백 제거: ${str3.trim()}</h1>`);

    // 5.repiace(), repiaceAll() 함수
    // 문지열에서 파라미터로 전달받은 문자를 이용하여 기존 문자열의 대체작업을 수행한다.
    document.write(`<h1>5. repiace(), repiaceAll() </h1>`);
    const str4 = "javascirt is AweSome";
    // 문자열 비교를 할때에 첫번째 문자만 대체되며, 대소문자를 구분한다.
    document.write(`<h2>s를 * 로 대체(replace) ${str4.replace("s", "*")}</h1>`);
    document.write(
      `<h2>s를 * 로 대체(replaceAll) ${str4.replaceAll("s", "*")}</h1>`
    );

    // 6. substring() 함수
    // 문자열에서 전달받은 시작 인데스부터 종료 인덱스 바로 앞까지
    //문자열을 추출한 새로운 문자열을 반환한다
    document.write(`<h1>6. substring() 함수</h1>`);
    document.write(`<h2>substring(2,6) : ${str2.substring(2, 6)}</h2>`);
    document.write(`<h2>substring(4,8) : ${str2.substring(4, 8)}</h2>`);
    document.write(`<h2>substring(2) : ${str2.substring(2)}</h2>`);

    // 7. substr() 함수
    // 문자얼에서 전달받은 시작 인덱스부터  길이만큼의 문자열을 추출한 새로운 문자열을 반환한다.
    document.write(`<h1>7. substr() 함수</h1>`);
    document.write(`<h2>substr(2,6) : ${str2.substr(2, 6)}</h2>`);
    document.write(`<h2>substr(1) : ${str2.substr(1)}</h2>`);

    // 8. slice() 함수
    // 문자열에서 전달받은 시작 인덱스부터 종료인덱스 바로 앞까지
    // 문자열을 추출한 새로운 문자열을 반환한다.
    document.write(`<h1>8. slice() 함수</h1>`);
    document.write(`<h2>sclie(2,6) : ${str2.slice(2, 6)}</h2>`);
    // 파라미터가 음수일 경우 slice 인택스를 거꾸로 세어 결과를 반환하고
    // substring은 움수의 파라미터를  0으로 바꿔서 결과르 반환한다
    document.write(`<h2>slice(-4,-2) : ${str2.slice(-4, -2)}</h2>`);
    document.write(`<h2>substring(-4,-2) : ${str2.substring(-4, -2)}</h2>`);

    // 시작 인텍스가 종료인덱스 보다 클경우 slice는 작동하지 않고
    // substring은 두개의 파라미터를 바꿔서 결과를 반환한다.
    document.write(`<h2>slice(4,2) : ${str2.slice(4, 2)}</h2>`);
    document.write(`<h2>substring(4,2) : ${str2.substring(4, 2)}</h2>`);

    // 9. split() 함수
    // 문자열을 구분자 기준으로 나눈후 , 나뉜 문자열을 배열로 반환한다.
    document.write(`<h1>9. split() 함수</h1>`);
    const str5 = "사과 + 바나나/파인애플/딸기+포도";
    // document.write(`<h2>split 사용 : [${str5.split("/")}]</h2>`);
    document.write(`<h2>split 사용 : [${str5.split("+")}]</h2>`);
  </script>
</html>
