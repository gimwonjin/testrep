<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>remove</title>
  </head>
  <body>
    <div id="target">
      <p id="p1">첫번째 단락</p>
      <p id="p2">두번째 단락</p>
      <p id="p3">셋번째 단락</p>
      <p id="p4">넷번째 단락</p>
      <p id="p5">다섯번째 단락</p>
    </div>
    <button onclick="deleteChild()">CLICK</button>
  </body>
  <script>
    function deleteChild() {
      const parent = document.querySelector("#target");
      const chlid = parent.firstElementChild;
      chlid.remove();
      parent.removeChild(chlid);
    }
  </script>
</html>
