<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>윈도우 객체</title>
  </head>
  <body>
    <button onclick="openPopup()">게임하러가기</button>
    <button onclick="closePopup()">게임닫기</button>
    <p>이 버튼을 누르면 3초후에 경고 박스가 화면에 표시합니다</p>
    <button onclick="showAlert()">눌려보세요</button>
    <p id="interval">버튼을 누르면 3초마다 경고 박스가 화면에 표시합니다</p>
    <button onclick="startInterval()">눌려보세요</button>
    <button onclick="stopSettInterval()">종료</button>
    <br />
    <button onclick="showLocation()">location</button>
  </body>
  <script>
    function openPopup() {
      child = window.open(
        "../20240510/2_numberGuess.html",
        "_blank",
        "width=1000, height=500 left=0, top=0, "
      );
      // location=no ==> 주소입력창 없어짐
      // resizable=na ==> 팝업창의 크기를 조정할 수 없음
      // toolbar no ==> 도구창이 없어짐
    }
    function closePopup() {
      child.close();
    }
    function showAlert() {
      //setTimeout("콜백함수", "지연시간");
      //setTimeout(fuction() {})
      setTimeout(delayAlert, 3000);
    }
    let start;
    function delayAlert() {
      alert("setTineout()을 사용하여 3초 이후에 표시되었습니다.");
    }
    function startInterval() {
      setInterval(function () {
        start = setInterval(function () {
          const colorArr = [];
          for (i = 0; i < 3; i++) {
            const randNum = parseInt(Math.random() * 256);

            colorArr.push(randNum);
          }
          const pEl = document.querySelector("#interval");
          pEl.style.backgroundColor = `rgb(${colorArr.toString()})`;
        });
      }, 3000);
    }
    function stopSettInterval() {
      clearInterval(start);
    }
    function showLocation() {
      console.log(location);
      //location.reload();
      location.href();
      location.replace("../20240516/.1_windowOb");
    }
  </script>
</html>
