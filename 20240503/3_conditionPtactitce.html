<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조건문 연습</title>
  </head>
  <body>
    <script>
      //0. 변수 선언

      // 1. 첫번째 숫자를 입력받을 프롬프트를 띄운다.

      // 2. 두번째 숫자를 입력받을 프롬프트를 띄운다.

      // 3. 연사자를 입력받을 프롬프트를 띄운다.

      // 4. 연사를 확인할 조건문안에서 계산 결과를 도출한다.

      // 5. 결과를 화면에 출력한다.
      let result = 0;

      a = +prompt("첫번째 숫자를 입력 하세요.");

      b = +prompt("두번째 숫자를 입력 하세요.");

      c = prompt("연사자를 입력하세요(+, -, *, /, % 중 하나)");
      if (c == "+") {
        result = a + b;
      } else if (c == "-") {
        result = a - b;
      } else if (c == "*") {
        result = a * b;
      } else if (c == "/") {
        result = a / b;
      } else {
        result = a % b;
      }

      function d(num1, num2) {
        document.write(`<h1>${a} ${c} ${b} = ${result}</h1>`);
      }
      d();
    </script>
  </body>
</html>
