<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>가위바위보</title>
  </head>
  <body>
    <script>
      // 가위 1, 바위 2, 보 3,
      // 이기는 경우: 가위(1) - 보(3), 바위(2) - 가위(1), 보(2) - 가위(1) -2, 1
      // 지는 경우: 가위(1) - 바위(2), 바위(2) - 보(3), 보(3) - 가위(1) -1, 2
      // 비기는 경우 if(1 == 2) 0
      // 0. 변수 선언
      // function changRsp(rsp) {
      //   if (rsp == "가위") {
      //     return 1;
      //   } else if (rsp == "바위") {
      //     return 2;
      //   } else {
      //     return 3;
      //   }
      // }
      // 1. 1번 사용자에게 가위바위보를 입력 받은다
      // user1 = changRsp(son1);
      // 2. 2번 사용자에게 가위바위보를 입력 받은다
      // user2 = changRsp(son2);
      // 3. 1번 사용자와 2번 사용자가 낸 가위바위보를 비교한다.

      // 4. 결과를 화면에 출력한다

      let son1 = 0;
      let son2 = 0;
      let user1;
      let user2;
      let result;

      son1 = prompt("첫번째 사람의 가위바위보를 입력하세요");

      son2 = prompt("두번째 사람의 가위바위보를 입력하세요");

      if (son1 == "가위") {
        user1 = 1;
      } else if (son1 == "바위") {
        user1 = 2;
      } else if (son1 == "보") {
        user1 = 3;
      }

      if (son2 == "가위") {
        user2 = 1;
      } else if (son2 == "바위") {
        user2 = 2;
      } else if (son2 == "보") {
        user2 = 3;
      }

      switch (user1 - user2) {
        case -2:
        case 1:
          result = "첫번째 사람 승!";

          break;
        case -1:
        case 2:
          result = "두번째 사람 승!";

          break;

        default:
          result = "무승부!";
          break;
      }
      document.write(`
      <h1>첫번쨰 사람 : ${son1}</h1>
      <h1>두번쨰 사람 : ${son2}</h1>
      <h1>결과 : ${result}</h1>
      `);
    </script>
  </body>
</html>
