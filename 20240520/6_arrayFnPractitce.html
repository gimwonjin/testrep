<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    const students = [
      { name: "Rooney", score: 5.8 },
      { name: "Ronaldo", score: 8 },
      { name: "Kevin", score: 8.5 },
      { name: "Lamopard", score: 7.2 },
      { name: "Gerald", score: 6.8 },
      { name: "Torres", score: 7.7 },
    ];

    // 1. 학생 이름을 대문자로 변환
    const name = students.map(function (v) {
      return v.toUpperCase();
    });
    document.write(`${name}`);

    // 2. 점수가 7점 이상인 학생 합계 구하기
    // 3. 모든 학생의 점수 합계 구하기
    // 4. 모든 학생 평균점수 구하기(반올림)
  </script>
</html>
