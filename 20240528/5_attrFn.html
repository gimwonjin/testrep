<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>속성함수</title>
    <script src="../resources/js/jquery-3.6.4.js"></script>
  </head>
  <style>
    div {
      border: 2px solid blue;
    }
    img {
      width: 200px;
      height: 200px;
    }
  </style>
  <body>
    <div>
      <img src="../resources/img/강아지.jpg" />
      <img src="../resources/img/구름.jpg" />
      <img src="../resources/img/다람쥐.jpg" />
      <img src="../resources/img/악어.jpg" />
      <img src="../resources/img/공룡.jpg" />
      <br />
      <button>눌려보세요</button>
    </div>
  </body>
  <script>
    $("button").on("click", function () {
      // 1. img 태그 전채 요소를 가져온다
      const imgTag = $("img");
      // 2. 전체 태그애 대한 반복문 실행한다.
      //2.1 각 요소의 src 속성값 추출
      imgTag.each((i, el) => {
        const srcEl = $(el).attr("src");
        //2.2 src 속성값에서 파일명만 추출
        const file = srcEl.split("/");
        const fileName = file[file.length - 1];
        console.log(fileName);
        const finaName = fileName.split(".")[0];
        //2.3 추출한 파일명을 title 속성에 값으로 넣어준다
        $(el).attr("title", finaName);
      });
    });
  </script>
</html>
