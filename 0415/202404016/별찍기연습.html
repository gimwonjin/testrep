<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>별찍기 연습</title>
  </head>
  <body>
    <script>
      for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 5; j++) {
          document.write(`*`);
        }
        document.write(`<br>`);
      }
      document.write(`<hr>`);

      for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= i; j++) {
          document.write(`*`);
        }
        document.write(`<br>`);
      }
      document.write(`<hr>`);

      for (let i = 1; i <= 5; i++) {
        for (let k = 4; k >= i; k--) {
          document.write(`&nbsp;`);
        }
        for (let j = 1; j <= i; j++) {
          document.write(`*`);
        }
        document.write(`<br>`);
      }
      document.write(`<hr>`);

      for (let i = 1; i <= 5; i++) {
        for (let j = 5; j >= i; j--) {
          document.write(`*`);
        }
        document.write(`<br>`);
      }
      document.write(`<hr>`);

      for (let i = 1; i <= 5; i++) {
        for (let k = 1; k <= i; k++) {
          document.write(`&nbsp`);
        }
        for (let j = 5; j >= i; j--) {
          document.write(`*`);
        }
        document.write(`<br>`);
      }
    </script>
  </body>
</html>
