<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반복문 연습</title>
  </head>
  <body>
    <script>
      // 1 ~ 20 까지의 숫자 중 짝수만 출력하세요
      //let x = 4; //i <=x*5
      for (let i = 2; i <= 20; i = i + 2) {
        document.write(`<h1>${i}</h1>`);
      }
      //별찍기
      //*****
      //*****
      //*****
      //*****
      //*****
      for (let i = 1; i <= 5; i++) {
        for (let j = 0; j <= 5; j++) {
          document.write(`*`);
        }
        document.write(`<br>`);
      }
    </script>
  </body>
</html>
