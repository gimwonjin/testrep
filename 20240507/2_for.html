<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for문</title>
  </head>
  <body>
    <script>
      for (let i = 0; i < 10; i++) {
        document.write(`<h1> 카운터 : ${i}</h1>`);
      }
      document.write(`<hr>`);
      for (let i = 10; i >= 1; i--) {
        document.write(`<h1>카운터 : ${i}</h1>`);
      }
      document.write(`<hr>`);

      //구구단 2단
      // 2 X 1 = 2
      for (let i = 1; i <= 9; i++) {
        document.write(`<h1>2 X ${i} = ${2 * i}</h1>`);
      }
      document.write(`<hr>`);

      // 1 ~ 10 까지의 합을 구하시오.
      let sum = 0;
      for (let i = 1; i <= 10; i++) {
        sum += i;
      }
      document.write(`<h1>1 ~ 10 까지의 합 : ${sum}</h1> `);
      document.write(`<hr>`);

      // 1 ~ 20 까지의 숫자 중에서 짝수만 출력을 하세요.

      for (let i = 1; i <= 20; i++) {
        if (i % 2 == 0) {
          document.write(`<h1>${i}</h1>`);
        }
      }
      document.write(`<hr>`);
      // 1 ~100까지 숫자중 홀수들의 합을 구하시오
      let num = 0; //
      for (let i = 1; i <= 100; i++) {
        if (i % 2 == 1) {
          num = num + i;
        }
        document.write(`<h1>1 ~ 100까지 홀수의 값 : ${num}</h1>`);
      }

      // 중첩반복문(nested Loop)
      let i = 0;
      if (i % 2 == 0) {
        if (i == 2) {
          alert("i 는 2");
        }
      }
      document.write(`<hr>`);
      for (i = 0; i < 10; i++) {
        document.write(`<h1 style = 'color: red;'>i 반복문 ${i}회차 시작</h1>`);
        for (let j = 0; j < 10; j++) {
          document.write(`<h1>j 반복문 ${j}회차 시작</h1>`);
          document.write(`<h1>j 반복문 ${j}회차 끝</h1>`);
        }
      }
      document.write(`<h1 style = 'color: red;'>i 반복문 ${i}회차 끝</h1>`);
      document.write(`<hr>`);
      //1단에서 ~ 9단 ==> 9번 반복
      // 단수 안에서 곱해지는 값 1 ~ 9 ==> 9번 반복
      for (i = 1; i <= 9; i++) {
        document.write(`<h1 style = 'color: red'>${i}단 시작</h1>`);
        for (j = 1; j <= 9; j++) {
          document.write(`<h1>${i} X ${j} = ${i * j} </h1>`);
        }
      }
    </script>
  </body>
</html>
