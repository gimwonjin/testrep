<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex direction</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    ul {
      display: flex;
      list-style-type: none;
      /* flex-direction: row-reverse; */
    }
    #container {
      background-color: aqua;
    }
  </style>
  <body>
    <ul>
      <li>거북이</li>
      <li>호랑이</li>
      <li>다람쥐</li>
      <li>고라니</li>
      <li>코끼리</li>
    </ul>

    <div id="container">
      <div>flex1</div>
      <div>flex2</div>
      <div>flex3</div>
      <div>flex4</div>
      <div>flex5</div>
      <div>flex6</div>
      <div>flex7</div>
      <div>flex8</div>
      <div>flex9</div>
      <div>flex0</div>
    </div>
  </body>
</html>
